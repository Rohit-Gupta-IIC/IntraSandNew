<div ng-controller="serviceCtrl">
  <section class="page-title bg-primary position-relative">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="text-white font-tertiary">Services</h1>
        </div>
      </div>
    </div>
    <!-- background shapes -->
    <img src="images/illustrations/dots-cyan.png" alt="illustrations" class="bg-shape-3">
    <img src="images/illustrations/dots-group-cyan.png" alt="illustrations" class="bg-shape-6">
  </section>

  <div class="border-bottom" ng-repeat="sr in services" >
    <div class="container col-xxl-8 px-4 py-3">
      <div class="row {{sr.reverse}} align-items-center g-5 py-3">
        <div class="col-10 col-sm-8 col-lg-6">
          <img src="images/services/{{sr.img}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="400" height="auto" loading="lazy">
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">{{sr.name}}</h1>
          <p class="lead">{{sr.description[1]}}</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="service_detail/{{sr.name}}"><button type="button" class="btn btn-outline-primary btn-md px-4">Know More</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
